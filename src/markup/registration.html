<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <div class="formApplication">

        <header class="header">
            <span><h1>Registration</h1></span>

        </header>
        <!----------------------------------CONTENT--------------------------------------------->
        <main class="content">
            <!----------------------------------Email block--------------------------------------------->
            <div class="email">

                <label class="usernameLabel" for="emailHolder">Username</label>
                <div class="usernameFields">

                    <input type="text" name="email" placeholder="Email" id="emailHolder"
                           class="emailHolder"/>
                    <br>
                    <div class="warning">Username can't be empty</div>
                </div>
            </div>
            <!----------------------------------Password block--------------------------------------------->
            <div class="password">

                <label class="passwordLabel" for="passwordHolder">Password</label>

                <div class="passwordFields">
                    <input type="password" name="password" placeholder="Password"
                           id="passwordHolder" class="passwordHolder"/>
                    <br>
                    <div class="warning">Password can't be empty and should contain
                        letters and numbers
                    </div>
                </div>
            </div>
            <!----------------------------------Confirm Password block--------------------------------------------->
            <div class="confirmPassword">

                <label class="confirmPasswordLabel" for="confirmPasswordHolder">Confirm Password</label>

                <div class="confirmPasswordFields">
                    <input type="password" name="confirmPassword" placeholder="Confirm password"
                           id="confirmPasswordHolder" class="confirmPasswordHolder"/>
                    <br>
                    <div class="warning">Passwords do not match</div>
                </div>
            </div>
            <div class="navigation">
                <!----------------------------------Navigation block--------------------------------------------->
                <button class="btn"><span>Register</span></button>

                <a class="hyperlink" href="authentication.html">Already have an account?</a>
            </div>

        </main>
    </div>
</div>
</body>
</html>
