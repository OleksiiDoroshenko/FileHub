<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <div class="formApplication">

        <header class="header">
            <span><h1>Login</h1></span>

        </header>
        <!----------------------------------CONTENT--------------------------------------------->

        <div class="content">
            <!----------------------------------Email block--------------------------------------------->
            <div class="email">

                <label class="usernameLabel" for="emailHolder">Username</label>
                <div class="usernameFields">

                    <input type="text" name="email" placeholder="Email"
                           id="emailHolder" class="emailHolder"/>
                    <br>
                    <div class="warning">Username can't be empty</div>
                </div>
            </div>
            <!----------------------------------Password block--------------------------------------------->
            <div class="password">

                <label class="passwordLabel" for="passwordHolder">Password</label>

                <div class="passwordFields">
                    <input type="password" name="password" placeholder="Password"
                           id="passwordHolder" class="passwordHolder"/>
                    <br>
                    <div class="warning">Password can't be empty and should contain
                        letters and numbers
                    </div>
                </div>
            </div>
            <!----------------------------------Navigation block--------------------------------------------->
            <div class="navigation">

                <button class="btn"><span>Log in</span></button>

                <a class="hyperlink" href="registration.html">Don't have an account yet?</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
