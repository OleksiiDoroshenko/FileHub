<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registration.css">


    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <div class="formApplication">

        <div class="header">
            <span><strong>Registration</strong></span>
            <hr/>
        </div>
        <div class="content">

            <div class="email">

                <div class="usernameLabel">Username</div>
                <div class="usernameFields">

                    <input type="text" placeholder="Email" class="emailHolder"/>
                    <br>
                    <div class="warning">Username can't be empty</div>
                </div>
            </div>

            <div class="password">

                <div class="passwordLabel">Password</div>

                <div class="passwordFields">
                    <input type="password" placeholder="Password" class="passwordHolder"/>
                    <br>
                    <div class="warning">Password can't be empty and should contain<br></div>
                    <div class="warning">letters and numbers</div>
                </div>
            </div>

            <div class="confirmPassword">

                <div class="confirmPasswordLabel">Confirm Password</div>

                <div class="confirmPasswordFields">
                    <input type="password" placeholder="Confirm password" class="confirmPasswordHolder"/>
                    <br>
                    <div class="warning">Passwords do not match</div>
                </div>
            </div>
            <div class="navigation">

                <button class="submit">Register</button>

                <a href="authentication.html">Already have an account?</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
