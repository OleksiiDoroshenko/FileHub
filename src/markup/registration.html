<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FileHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="form-application">

    <header class="header">
        <h1>Registration</h1>
        <i class="glyphicon glyphicon-user user-icon"></i>
    </header>
    <!----------------------------------CONTENT--------------------------------------------->
    <form class="content">
        <!----------------------------------Email block--------------------------------------------->
        <div class="row">

            <label class="rowLabel" for="emailHolder">Username</label>
            <div class="rowFields">

                <input type="text" name="email" placeholder="Email" id="emailHolder"
                       class="emailHolder"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!----------------------------------Password block--------------------------------------------->
        <div class="row">

            <label class="rowLabel" for="passwordHolder">Password</label>

            <div class="rowFields">
                <input type="password" name="password" placeholder="Password"
                       id="passwordHolder" class="passwordHolder"/>
                <p class="warning">Password can't be empty and should contain
                    letters and numbers
                </p>
            </div>
        </div>
        <!----------------------------------Confirm Password block--------------------------------------------->
        <div class="row">

            <label class="rowLabel" for="confirmPasswordHolder">Confirm Password</label>

            <div class="rowFields">
                <input type="password" name="confirmPassword" placeholder="Confirm password"
                       id="confirmPasswordHolder" class="confirmPasswordHolder"/>
                <p class="warning">Passwords do not match</p>
            </div>
        </div>
        <div class="navigation">
            <!----------------------------------Navigation block--------------------------------------------->
            <button type="submit" class="btn"><span>Register</span></button>

            <a class="form-link" href="authentication.html">Already have an account?</a>
        </div>

    </form>
</div>
</body>
</html>
