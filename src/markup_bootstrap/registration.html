<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileHub - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container base-box login-box">
    <div class="outer-menu">
        <img class="logo" alt="logo" src="images/teamdev.png" width="150">
        <i class="glyphicon glyphicon-user user-icon"></i>
    </div>
    <header class="header">
        <h1>Registration</h1>
    </header>
    <form class="form-horizontal">
        <div class="row">
            <label class="control-label col-sm-4" for="email">Username</label>
            <div class="col-sm-8 input-filed">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <p class="text-danger">Username can't be empty</p>
            </div>
        </div>
        <div class="row">
            <label class="control-label col-sm-4" for="pwd">Password</label>
            <div class="col-sm-8 input-filed">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <p class="text-danger">
                    Password can't be empty and should contain letters and numbers
                </p>
            </div>
        </div>
        <div class="row">
            <label class="control-label col-sm-4" for="confirm-pwd">Password</label>
            <div class="col-sm-8 input-filed">
                <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password">
                <p class="text-danger">Passwords do not match</p>
            </div>
        </div>
        <div class="form-group nav-panel">
            <div class="col-sm-offset-4 col-sm-2">
                <button type="submit" class="btn btn-primary" title="Register">Register</button>
            </div>
            <div class="col-sm-offset-1 col-sm-5 nav-link">
                <a href="authentication.html" title="Authorize">Already have an account?</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
