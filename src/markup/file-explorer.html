<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/explorer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <div class="formApplication">

        <header class="header">

            <img class="logo" alt="logo" src="images/teamdev.png" width="150" height="70">

            <ul class="menu">

                <li><i class="glyphicon glyphicon-user"></i></li>
                <li class="username">Username</li>
                <li>|</li>
                <li class="logout">Log out <i class="glyphicon glyphicon-log-out"></i></li>
            </ul>

            <h1>File Explorer</h1>
        </header>
        <!----------------------------------CONTENT--------------------------------------------->
        <div class="content">

            <table>
                <tr>
                    <td class="folderIcon"><i class="glyphicon glyphicon-folder-open"></i></td>
                    <td class="folderName"> Documents</td>
                    <td class="items"> 2 items</td>
                    <td class="uploadFile"><i class="glyphicon glyphicon-upload"></i></td>
                    <td class="removeFolder"><i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="folderIcon"><i class="glyphicon glyphicon-folder-open"></i></td>
                    <td class="folderName"> Images</td>
                    <td class="items"> 2 items</td>
                    <td class="uploadFile"><i class="glyphicon glyphicon-upload"></i></td>
                    <td class="removeFolder"><i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="folderIcon"><i class="glyphicon glyphicon-folder-open"></i></td>
                    <td class="folderName"> Videos</td>
                    <td class="items"> 1 item</td>
                    <td class="uploadFile"><i class="glyphicon glyphicon-upload"></i></td>
                    <td class="removeFolder"><i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="folderIcon"><i class="glyphicon glyphicon-folder-open"></i></td>
                    <td class="folderName"> Music</td>
                    <td class="items"> 0 items</td>
                    <td class="uploadFile"><i class="glyphicon glyphicon-upload"></i></td>
                    <td class="removeFolder"><i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
            </table>

        </div>
        <!----------------------------------Footer block--------------------------------------------->
        <footer class="footer">
           Copyright Â© 2020 <a class="link" target="_blank" href="https://www.teamdev.com/">TeamDev.</a> All rights reserved.
        </footer>

    </div>
</div>
</body>
</html>
