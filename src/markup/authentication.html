<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileHub - Authentication</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="application-box login-box">
    <header class="header">
        <img class="logo" alt="logo" src="images/teamdev.png" width="170">
        <h1>Login</h1>
        <i class="glyphicon glyphicon-user user-icon"></i>
    </header>
    <!---------Form content------->
    <form class="content">
        <!---------------Email row---------------->
        <div class="row">
            <label class="row-label" for="email-holder">Username</label>
            <div class="row-fields">
                <input type="text" name="email" placeholder="Email"
                       id="email-holder" class="input"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!---------------Password row--------->
        <div class="row">
            <label class="row-label" for="password-holder">Password</label>
            <div class="row-fields">
                <input type="password" name="password" placeholder="Password"
                       id="password-holder" class="input"/>
                <p class="warning">
                    Password can't be empty and should contain letters and numbers
                </p>
            </div>
        </div>
        <!---------Actions row--------->
        <div class="row">
            <div class="row-fields">
                <button type="submit" title="Log in" class="btn"><span>Log in</span></button>
                <a class="form-link" title="Registration" href="registration.html">Don't have an account yet?</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
