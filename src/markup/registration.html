<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FileHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<section class="form-application login-form">

    <header class="header">
        <img class="logo" alt="logo" src="images/teamdev.png" width="150">

        <h1>Registration</h1>
        <i class="glyphicon glyphicon-user user-icon"></i>
    </header>
    <!----------------------------------CONTENT--------------------------------------------->
    <form class="content">
        <!----------------------------------Email block--------------------------------------------->
        <div class="row">

            <label class="row-label" for="email-holder">Username</label>
            <div class="row-fields">

                <input type="text" name="email" placeholder="Email" id="email-holder"
                       class="email-holder input"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!----------------------------------Password block--------------------------------------------->
        <div class="row">

            <label class="row-label" for="password-holder">Password</label>

            <div class="row-fields">
                <input type="password" name="password" placeholder="Password"
                       id="password-holder" class="password-holder input"/>
                <p class="warning">Password can't be empty and should contain
                    letters and numbers
                </p>
            </div>
        </div>
        <!----------------------------------Confirm Password block--------------------------------------------->
        <div class="row">

            <label class="row-label" for="confirm-password-holder">Confirm Password</label>

            <div class="row-fields">
                <input type="password" name="confirm-password" placeholder="Confirm password"
                       id="confirm-password-holder" class="confirm-password-holder input"/>
                <p class="warning">Passwords do not match</p>
            </div>
        </div>
        <div class="navigation">
            <!----------------------------------Navigation block--------------------------------------------->
            <button type="submit" class="btn"><span>Register</span></button>

            <a class="form-link" href="authentication.html">Already have an account?</a>
        </div>

    </form>
</section>
</body>
</html>
