<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FileHub</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="form-application login-form">

    <header class="header">
        <h1>Login</h1>
    </header>
    <!----------------------------------CONTENT--------------------------------------------->

    <form class="content">
        <!----------------------------------Email block--------------------------------------------->
        <div class="row">

            <label class="row-label" for="email-holder">Username</label>
            <div class="row-fields">

                <input type="text" name="email" placeholder="Email"
                       id="email-holder" class="email-holder input"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!----------------------------------Password block--------------------------------------------->
        <div class="row">

            <label class="row-label" for="password-holder">Password</label>

            <div class="row-fields">
                <input type="password" name="password" placeholder="Password"
                       id="password-holder" class="password-holder input"/>
                <p class="warning">Password can't be empty and should contain
                    letters and numbers
                </p>
            </div>
        </div>
        <!----------------------------------Navigation block--------------------------------------------->
        <div class="navigation">

            <button type="submit" class="btn"><span>Log in</span></button>

            <a class="form-link" href="registration.html">Don't have an account yet?</a>
        </div>

    </form>
</section>
</body>
</html>
