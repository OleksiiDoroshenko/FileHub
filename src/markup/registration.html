<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileHub - Registration</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="application-box login-box">
    <img class="logo" alt="TeamDev" src="images/teamdev.png" width="175">
    <header class="header">
        <h1>Registration</h1>
        <i class="glyphicon glyphicon-user user-icon"></i>
    </header>
    <!--    Form content        -->
    <form class="content">
        <!--    Email row     -->
        <div class="row">
            <label class="row-label" for="email-holder">Username</label>
            <div class="row-fields">
                <input type="text" name="email" placeholder="Email" id="email-holder"
                       class="input"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!--    Password row    -->
        <div class="row">
            <label class="row-label" for="password-holder">Password</label>
            <div class="row-fields">
                <input type="password" name="password" placeholder="Password"
                       id="password-holder" class="input"/>
                <p class="warning">
                    Password can't be empty and should contain letters and numbers
                </p>
            </div>
        </div>
        <!--    Confirm Password row    -->
        <div class="row">
            <label class="row-label" for="confirm-password-holder">Confirm Password</label>
            <div class="row-fields">
                <input type="password" name="confirm-password" placeholder="Confirm password"
                       id="confirm-password-holder" class="input"/>
                <p class="warning">Passwords do not match</p>
            </div>
        </div>
        <div class="row">
            <!--    Actions row     -->
            <div class="row-fields">
                <button type="submit" title="Register" class="btn">Register</button>
                <a class="form-link" title="Authorize" href="authentication.html">Already have an account?</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
