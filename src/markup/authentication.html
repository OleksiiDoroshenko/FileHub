<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FileHub</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="form-application">

    <header class="header">
        <h1>Login</h1>
    </header>
    <!----------------------------------CONTENT--------------------------------------------->

    <form class="content">
        <!----------------------------------Email block--------------------------------------------->
        <div class="row">

            <label class="rowLabel" for="emailHolder">Username</label>
            <div class="rowFields">

                <input type="text" name="email" placeholder="Email"
                       id="emailHolder" class="emailHolder"/>
                <p class="warning">Username can't be empty</p>
            </div>
        </div>
        <!----------------------------------Password block--------------------------------------------->
        <div class="row">

            <label class="rowLabel" for="passwordHolder">Password</label>

            <div class="rowFields">
                <input type="password" name="password" placeholder="Password"
                       id="passwordHolder" class="passwordHolder"/>
                <p class="warning">Password can't be empty and should contain
                    letters and numbers
                </p>
            </div>
        </div>
        <!----------------------------------Navigation block--------------------------------------------->
        <div class="navigation">

            <button type="submit" class="btn"><span>Log in</span></button>

            <a class="form-link" href="registration.html">Don't have an account yet?</a>
        </div>

    </form>
</div>
</body>
</html>
