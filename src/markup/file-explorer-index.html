<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FileHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/explorer.css">
    <script src="js/script.js"></script>

</head>
<body>
<section class="form-application">

    <header class="header">

        <img class="logo" alt="logo" src="images/teamdev.png" width="150">

        <ul class="logout-menu">

            <li class="username"><i class="glyphicon glyphicon-user"></i> Username</li>
            <li class="logout"><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <a href="file-explorer-index.html"><h1 class="file-explorer">File Explorer</h1></a>
    </header>
    <!----------------------------------CONTENT--------------------------------------------->
    <form class="content">

        <div class="path-manager">

            <div class="button-menu">
                <button type="submit" onclick="addDirectory(); return false;" class="button"><i
                        class="glyphicon glyphicon-plus"></i>
                    Create directory
                </button>
                <button type="submit" onclick="uploadFile()" class="button"><i class="glyphicon glyphicon-upload"></i>
                    Upload File
                </button>
                <input type="file" id="upload-file">
            </div>

            <ul class="current-position-menu">
                <li><i class="glyphicon glyphicon-folder-open"></i></li>
                <li>/</li>
                <li>Root</li>
            </ul>
        </div>

        <div class="table">
            <table id="file-container" class="file-container">
                <tr>
                    <td class="item-icon folder-icon"><i class="glyphicon glyphicon-triangle-right"></i>
                    <i class="glyphicon glyphicon-folder-close"></i></td>
                    <td class="name folder"><a href="file-explorer-inner.html"> Documents</a></td>
                    <td class="items"> 2 items</td>
                    <td class="clickable"><i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="item-icon folder-icon"><i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i></td>
                    <td class="name"><a href="#"> Images</a></td>
                    <td class="items"> 2 items</td>
                    <td class="clickable"><i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="item-icon folder-icon"><i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i></td>
                    <td class="name"><a href="#"> Videos</a></td>
                    <td class="items"> 1 item</td>
                    <td class="clickable"><i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
                <tr>
                    <td class="item-icon folder-icon"><i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i></td>
                    <td class="name"><a href="#"> Music</a></td>
                    <td class="items"> 0 items</td>
                    <td class="clickable"><i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i></td>
                </tr>
            </table>
        </div>
    </form>
    <!----------------------------------Footer block--------------------------------------------->
    <footer class="footer">
        Copyright Â© 2020
        <a class="copyright-link" target="_blank" href="https://www.teamdev.com/">TeamDev.</a>
        All rights reserved.
    </footer>

</section>

</body>
</html>
