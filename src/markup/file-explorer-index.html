<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileHub - File Explorer</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<section class="application-box">
        <img class="logo" alt="logo" src="images/teamdev.png" width="150">
        <ul class="user-menu">
            <li><i class="glyphicon glyphicon-user"></i>Username</li>
            <li><a href="#" title="Log out">Log out<i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>
    <header class="header">
        <a href="file-explorer-index.html" title="Root page"><h1 class="file-explorer">File Explorer</h1></a>
    </header>
    <!------------------CONTENT------------------->
    <div class="content">
        <div class="path-manager">
            <div class="button-menu">
                <button title="Create Directory" onclick="addDirectory(); return false;" class="btn">
                    <i class="glyphicon glyphicon-plus"></i>
                    Create directory
                </button>
                <button title="Upload Dile" onclick="uploadFile()" class="btn">
                    <i class="glyphicon glyphicon-upload"></i>
                    Upload File
                </button>
                <input type="file" class="upload-file">
            </div>
            <div class="current-position-menu">
                <p>
                    <a href="#"><i class="glyphicon glyphicon-folder-open"></i></a>
                    /
                    Root</p>
            </div>
        </div>
        <div class="file-container">
            <table class="table">
                <tr>
                    <td class="cell-icon">
                        <i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i>
                    </td>
                    <td class="cell-name">
                        <span class="cell-name-text">
                            <a title="Documents directory" href="file-explorer-inner.html">Documents</a>
                        </span>
                    </td>
                    <td class="cell-size">2 items</td>
                    <td class="cell-actions">
                        <i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>
                <tr>
                    <td class="cell-icon">
                        <i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i>
                    </td>
                    <td class="cell-name">
                        <span class="cell-name-text">
                            <a title="Images directory" href="#">Images</a>
                        </span>
                    </td>
                    <td class="cell-size">2 items</td>
                    <td class="cell-actions">
                        <i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>
                <tr>
                    <td class="cell-icon">
                        <i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i>
                    </td>
                    <td class="cell-name">
                        <span class="cell-name-text">
                            <a title="Videos directory" href="#">Videos</a>
                        </span>
                    </td>
                    <td class="cell-size">1 item</td>
                    <td class="cell-actions">
                        <i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>
                <tr>
                    <td class="cell-icon">
                        <i class="glyphicon glyphicon-triangle-right"></i>
                        <i class="glyphicon glyphicon-folder-close"></i>
                    </td>
                    <td class="cell-name">
                        <span class="cell-name-text">
                            <a title="Music directory" href="#">Music</a>
                        </span>
                    </td>
                    <td class="cell-size">0 items</td>
                    <td class="cell-actions">
                        <i onclick="uploadFile()" class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!----------------------Footer block--------------------------->
    <footer class="footer">
        <p>
            Copyright &copy 2020
            <a class="copyright-link" target="_blank" title="TeamDev main site"
               href="https://www.teamdev.com/">TeamDev.</a>
            All rights reserved.
        </p>
    </footer>

</section>

</body>
</html>
