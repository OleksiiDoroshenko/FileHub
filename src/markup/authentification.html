<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <div class="formApplication">

        <div class="header">
            <span><strong>Login</strong></span>
            <hr/>
        </div>
        <div class="content">
            <div class="labels">
                <label><h2>Username</h2></label>
                <label>Password</label>

            </div>

            <div class="inputFields">
                <div class="email">
                    <input type="text" placeholder="Email" class="emailHolder"/>
                    <br>
                    <label class="warning">Username can't be empty</label>
                </div>

                <div class="password">
                    <input type="password" placeholder="Password" class="passwordHolder"/>
                    <br>
                    <label class="warning">Password can't be empty and should contain<br>
                        letters and numbers</label>

                </div>

                <div class="navigation">
                    <button value="Log in"></button>
                    <a href="#">Don't have an account yet?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
